<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Zone_L'univers Basket </title>
  <link rel="stylesheet" href="accueil.css">
    
    
</head>
<body>
<div class="background"></div>
<div class="content">
    <header>
  
        <h1 class="non">Bienvenue dans le monde du Basketball</h1>
    </header>
    
    <!-- Bouton pour ouvrir le menu -->
    <button id="menuButton">☰ Menu</button>

    <!-- Menu latéral -->
    <div id="sideMenu">
        <a href="#definition">Définition/Règles/Histoire</a>
        <a href="#championats">NBA & Euroligue</a>
        <a href="#Joueurs">Joueur iconiques</a>
        <a href="#Section">Section Sportive Clement Marot</a>
        <a href="#Résultas">derniers résultats</a>


    </div>


 <script>
        // Récupérer les éléments du DOM
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');
        const mainContent = document.querySelector('main');

        // Ouvrir/fermer le menu
        menuButton.addEventListener('click', () => {
            if (sideMenu.style.left === '0px') {
                sideMenu.style.left = '-250px';
                mainContent.style.marginLeft = '0';
            } else {
                sideMenu.style.left = '0';
                mainContent.style.marginLeft = '250px';
            }
        });
    </script>
  </div>
   <section id="contact-form">
        <h2>Contactez-nous</h2>
        <form action="#" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupération des données du formulaire
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Formater les données sous forme de CSV
            const csvData = `Nom, Email, Message\n${name}, ${email}, ${message}\n`;

            // Créer un Blob pour le fichier CSV
            const blob = new Blob([csvData], { type: 'text/csv' });

            // Utiliser FileSaver.js pour télécharger le fichier
            saveAs(blob, "formulaire_contact.csv");

            // Réinitialiser le formulaire après soumission
            document.getElementById("form").reset();
        });
    </script>
</body>
</html>
