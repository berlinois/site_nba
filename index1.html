<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroLeague - SPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        /* Menu latéral */
        #sideMenu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #34495e;
            color: white;
            overflow-x: hidden;
            transition: left 0.3s;
            padding-top: 20px;
        }

        #sideMenu a {
            padding: 10px 20px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        #sideMenu a:hover {
            background-color: #2c3e50;
        }

        /* Bouton pour ouvrir le menu */
        #menuButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
        }

        #menuButton:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <button id="menuButton">☰ Menu</button>
    <div id="sideMenu">
        <a href="#" data-page="home">Accueil</a>
        <a href="#" data-page="about">À propos</a>
        <a href="#" data-page="teams">Équipes</a>
        <a href="#" data-page="history">Histoire</a>
        <a href="#" data-page="contact">Contact</a>
    </div>

    <header>
        <h1>EuroLeague</h1>
    </header>

    <main id="content">
        <!-- Contenu chargé dynamiquement ici -->
    </main>

    <script>
        // Contenus des différentes pages
        const pages = {
            home: `
                <h2>Accueil</h2>
                <p>Bienvenue sur le site de l'EuroLeague, la compétition phare du basketball européen !</p>
                <p>Utilisez le menu pour explorer les différentes sections.</p>
            `,
            about: `
                <h2>À propos</h2>
                <p>L'EuroLeague est le championnat le plus prestigieux d'Europe, mettant en compétition les meilleures équipes.</p>
            `,
            teams: `
                <h2>Équipes</h2>
                <ul>
                    <li>Real Madrid</li>
                    <li>FC Barcelone</li>
                    <li>Olympiacos</li>
                    <li>Anadolu Efes</li>
                </ul>
            `,
            history: `
                <h2>Histoire</h2>
                <p>Créée en 1958, l'EuroLeague est devenue l'un des tournois de basketball les plus suivis au monde.</p>
                <p>Les clubs historiques comme le CSKA Moscou et le Maccabi Tel Aviv ont marqué l'histoire de cette compétition.</p>
            `,
            contact: `
                <h2>Contact</h2>
                <p>Pour toute question, envoyez-nous un e-mail à <a href="mailto:info@euroleague.com">info@euroleague.com</a>.</p>
            `
        };

        // Récupérer les éléments du DOM
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');
        const content = document.getElementById('content');

        // Fonction pour ouvrir/fermer le menu
        menuButton.addEventListener('click', () => {
            if (sideMenu.style.left === '0px') {
                sideMenu.style.left = '-250px';
            } else {
                sideMenu.style.left = '0';
            }
        });

        // Gestionnaire pour changer le contenu
        sideMenu.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault(); // Empêcher le comportement par défaut du lien
                const page = e.target.getAttribute('data-page'); // Récupérer la page à afficher
                if (pages[page]) {
                    content.innerHTML = pages[page]; // Charger le contenu de la page
                }
                sideMenu.style.left = '-250px'; // Fermer le menu après le clic
            }
        });

        // Charger la page d'accueil par défaut
        content.innerHTML = pages.home;
    </script>
</body>
</html>
